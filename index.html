<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
      --polaris-chip-background-color: azure;
    }
    a {
      margin: 16px;
      color: red;
      background-color: azure;
      padding: 25px; 
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <a href="https://psu.edu" target="_blank">PSU</a>

  <h1>my-card</h1>
  <button>Toggle</button>
  <script>
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
      const card = document.querySelector('my-card');
      card.fancy = !card.fancy;
    });
  </script>

    <my-card image = "https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/3929630.png&w=350&h=254" title = "Saquon Barkley" description = "Offensive Player of the Year"></my-card>
    <my-card image = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgB03TiGGZbFymAJRUrRwnSLTL3Mpuv4zA-A&s" title = "Jalen Hurts" description = "The best QB in the league"></my-card>
    <my-card image = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR65lrAIDLFGAIxrJ8yUpgQFxzwHBa90jXtpw&s" title = "A.J. Brown" description = "Channeled his Inner Excellence"></my-card>
    <my-card image = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSa8w5XVms-0mOPWetQSjbdD1dtGpoAbr2oYA&s" title = "Nick Sirianni" description = "Should've been Coach of the Year"></my-card>
    <my-card image = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMunUeCI06tqscnI_aXK2JPoDIQyYw5N2_8g&s" title = "Devonta Smith" description = "Slim Reaper"></my-card>


  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>
</html>
